<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QoS Adaptation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dynamic QoS Adaptation in Wireless Networks</h1>
    
    <div id="networkSimulation">
        <form id="configForm">
            <label for="signalStrength">Signal Strength:</label>
            <input type="range" id="signalStrength" min="1" max="100" value="50">

            <label for="trafficType">Traffic Type:</label>
            <select id="trafficType">
                <option value="voice">Voice</option>
                <option value="video">Video</option>
                <option value="data">Data</option>
            </select>

            <button type="button" id="startSimBtn">Start Simulation</button>
        </form>
        
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <div id="networkStatus"></div>

        <!-- Add the Chart.js container for real-time graph -->
        <canvas id="qosChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
